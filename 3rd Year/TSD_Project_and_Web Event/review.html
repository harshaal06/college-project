</head>

    <nav class="navbar z-2 navbar-expand-lg bg-body-tertiary shadow position-fixed top-0" style="width: 100%;">
        <div class="container-fluid mx-5">
            <a class="navbar-brand ms-md-5 ms-md-0 fs-2 ha fw-semibold" href="#">HELLO <span
                    style="color: black; font-weight: 200;">SHOP</span></a>
            <div>
                <ul class="navbar-nav ms-auto fw-medium fs-nav">
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="./mobile.html">Shop</a>

                    <li class="nav-item">
                        <a class="nav-link ms-4" href="./about.html">About us</a>

                    <li class="nav-item">
                        <a class="nav-link ms-4" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">

                            href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-3 pt-5 z-1">
        <div class="container">
            <div class="d-flex" style="align-items: center;">
                <div style="width: 50%;">
                    <div class="card shadow p-4 m-5">
                        <h1 class="my-3 text-center">Review</h1>
                        <p class="mb-2">Name : </p>
                        <input type="text" placeholder="Enter Name" required
                            class="mb-4 p-2 px-3 rounded border border-black" id="input-Name">
                        <p class="mb-2 col-6">Review : </p>
                        <textarea name="Message" rows="4" placeholder="Write Your Review" required
                            class="p-3 rounded border border-black" id="input-Msg"></textarea>
                        <div class="mt-4 mb-4">
                            <button type="button" style="margin: 0 auto;" class="d-block px-5 py-2 rounded border bag"

                        </div>
                    </div>
                </div>
                <div style="width: 50%;" class="p-5">
                    <img style="width: 100%;" src="./Review.png">
                </div>

            </div>
        </div>
    </div>
    <div class="p-5 c-bag">
        <div class="container">
            <h2>Our Customer <span class="ha">Reviews</span></h2>
            <hr class="ha w-25 m-0 border-3" style="height: 5px;" />
          <div class="row">
            <div class="d-flex flex-wrap justify-content-start p-md-4" id="review-Box">
